<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div id="calculator">
        <header>
          <i class="fas fa-calculator"></i>
          <h1>Calculator</h1>
        </header>
        <div id="screen">
          <p id="result"></p>
        </div>

        <table id="operations">
          <tr>
            <td>
              <button class="btn-operator" onclick="clearScreen()">C</button>
            </td>
            <td>
              <button class="btn-operator">
                <i
                  class="fas fa-backspace"
                  id="backspace"
                  onclick="clearScreen()"
                ></i>
              </button>
            </td>
            <td>
              <button class="btn-operator" onclick="insert('÷')">
                <i class="fas fa-divide"></i>
              </button>
            </td>
            <td>
              <button class="btn-operator" onclick="insert('×')">
                <i class="fas fa-times"></i>
              </button>
            </td>
          </tr>
          <tr>
            <td>
              <button class="btn-number" onclick="insert('7')">7</button>
            </td>
            <td>
              <button class="btn-number" onclick="insert('8')">8</button>
            </td>
            <td>
              <button class="btn-number" onclick="insert('9')">9</button>
            </td>
            <td>
              <button class="btn-operator" onclick="insert('−')">
                <i class="fas fa-minus"></i>
              </button>
            </td>
          </tr>
          <tr>
            <td>
              <button class="btn-number" onclick="insert('4')">4</button>
            </td>
            <td>
              <button class="btn-number" onclick="insert('5')">5</button>
            </td>
            <td>
              <button class="btn-number" onclick="insert('6')">6</button>
            </td>
            <td>
              <button class="btn-operator" onclick="insert('+')">
                <i class="fas fa-plus"></i>
              </button>
            </td>
          </tr>
          <tr>
            <td>
              <button class="btn-number" onclick="insert('1')">1</button>
            </td>
            <td>
              <button class="btn-number" onclick="insert('2')">2</button>
            </td>
            <td>
              <button class="btn-number" onclick="insert('3')">3</button>
            </td>
            <td rowspan="2">
              <button class="btn-operator" onclick="insert('=')">
                <i class="fas fa-equals"></i>
              </button>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <button
                class="btn-number"
                onclick="insert('0')"
                style="width: 100%"
              >
                0
              </button>
            </td>
            <td>
              <button class="btn-operator" onclick="insert('.')">.</button>
            </td>
          </tr>
        </table>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/01d2899e28.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
